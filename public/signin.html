<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>
<style>
    body{
        font-family: cursive;
        background-color: #179aca;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    h1{
        color: #db9c13;
        margin-bottom: 20px;
    }

    form{
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        display: flex; 
        flex-direction: column; 
        gap: 10px;
        width: 300px;
    }

    label{
        font-size: 23px;
        margin-bottom: 5px
    }

    input[type=text],
    input[type=password]{
        padding: 10px;
        border: 1px solid black;
        border-radius: 5px;
        font-size: 14px;
    }

    button{
        padding: 10px;
        background-color: rgb(0, 140, 255);
        font-size: 20px;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
    }
</style>
<body>
    <h1 >Welcome! please sign in</h1>
    <form id="signinForm">
        <label for="username">username</label>
        <input placeholder="alice@gmail.com" type="text" id="username" name="username" required>

        <label for="password">password</label>
        <input placeholder="password" type="password" id="password" name="password" required>
        <div style="cursor: pointer;" class="toggle-password" onclick="togglePassword()">Show Password</div>

        <div style="margin-top: 10px; text-align: center;">
        <a href="forgotpassword.html" style="color: black; text-decoration: underline;">Forgot Password?</a>
        </div>

        <button type="submit">Sign in</button>
    </form>

    <script>
    function togglePassword(){
        const pwdInput = document.getElementById("password");
        const toggle = document.querySelector(".toggle-password");

        if(pwdInput.type === "password"){
            pwdInput.type = "text";
            toggle.textContent = "Hide Password";
        } else {
            pwdInput.type = 'password';
            toggle.textContent = "Show Password";
        }
    }

    document.getElementById("signinForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        const email = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!email || !password) {
            alert("Please fill in all fields");
            return;
        }

        try {
            const res = await fetch("http://localhost:5000/api/users/signin", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const data = await res.json();

            if (res.ok) {
                localStorage.setItem("userEmail", email); // store for later use in orders
                alert("Sign-in successful!");
                window.location.href = "cart.html";
            } else {
                alert(data.error || "Login failed");
            }
        } catch (err) {
            alert("Server error");
        }
    });
</script>

</body>
</html>
