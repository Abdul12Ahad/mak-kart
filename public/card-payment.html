<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Payment</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #0077cc;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 12px 0 6px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .success {
      text-align: center;
      color: green;
      margin-top: 15px;
    }

    .error {
      text-align: center;
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Card Payment</h2>
    <form id="paymentForm">
      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" maxlength="16" placeholder="1234 5678 9012 3456" required>

      <label for="expiry">Expiry Date</label>
      <input type="month" id="expiry" required>

      <label for="cvv">CVV</label>
      <input type="password" id="cvv" maxlength="4" required>

      <button type="submit">Pay Now</button>
      <div id="message"></div>
    </form>
  </div>

  <script>
    document.getElementById("paymentForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const cardNumber = document.getElementById("cardNumber").value;
      const expiry = document.getElementById("expiry").value;
      const cvv = document.getElementById("cvv").value;
      const messageDiv = document.getElementById("message");

      if (cardNumber.length !== 16 || isNaN(cardNumber)) {
        messageDiv.innerHTML = "<p class='error'>Invalid card number</p>";
        return;
      }

      if (cvv.length < 3 || cvv.length > 4 || isNaN(cvv)) {
        messageDiv.innerHTML = "<p class='error'>Invalid CVV</p>";
        return;
      }

      messageDiv.innerHTML = "<p class='success'>Payment Successful! ðŸŽ‰</p>";

      localStorage.removeItem("cart");
    });
  </script>

</body>
</html>
