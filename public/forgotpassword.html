<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<style>
    body {
        font-family: cursive;
        background-color: rgb(134, 14, 14);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    h1 {
        color: white;
        margin-bottom: 20px;
    }

    form {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 300px;
    }

    label {
        font-size: 20px;
        margin-bottom: 5px;
    }

    input[type="text"] {
        padding: 10px;
        border: 2px solid black;
        border-radius: 10px;
        font-size: 14px;
    }

    button {
        padding: 10px;
        background-color: rgb(160, 20, 65);
        color: white;
        font-size: 20px;
        border-radius: 10px;
        cursor: pointer;
    }

    #signin-link {
        margin-top: 10px;
        text-align: center;
    }

    #signin-link a {
        color: rgb(160, 20, 65);
        text-decoration: none;
        font-weight: bold;
    }
</style>
<body>
    <h1>Forgot Password</h1>

    <form id="forgotForm">
        <label for="email">Enter your email</label>
        <input type="text" id="email" name="email" required>

        <button type="submit">Reset Password</button>
        <div id="signin-link">Remembered your password? <a href="signin.html">Signin</a></div>
    </form>

    <script>
        const form = document.getElementById('forgotForm');

        form.addEventListener('submit', function(e){
            e.preventDefault();

            const email = document.getElementById('email').value;
            if (!email.includes('@') || !email.includes('.')) {
                alert("Please enter a valid email.");
                return;
            }

            alert("Password reset link sent to your email (mock).");
            window.location.href = "signin.html";
        });
    </script>
</body>
</html>
